<!DOCTYPE html>
<html>
<head>
    <title>Chipi Chipi</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        #button {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #video {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <button id="button">click to recieve 500 gems</button>
    <video id="video" controls>
        <source src="video.mp4" type="video/mp4">
    </video>

    <script>
        const button = document.getElementById('button');
        const video = document.getElementById('video');

        button.addEventListener('click', () => {
            button.style.display = 'none';
            video.style.display = 'block';
            video.play();
        });
    </script>
</body>
</html>
